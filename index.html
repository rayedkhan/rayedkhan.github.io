<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Navigation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="folder-grid">
            <a href="/folder1" class="folder-item">
                <img src="images/folder.png" alt="Black Folder">
                <span class="folder-label">gallery</span>
            </a>
            
            <a href="/folder2" class="folder-item">
                <img src="images/folder.png" alt="Gray Folder">
                <span class="folder-label">foreword</span>
            </a>
            
            <a href="/photos" class="folder-item">
                <img src="images/folder.png" alt="Photo Folder" class="photo-thumbnail">
            </a>
            
            <a href="/thoughts" class="folder-item">
                <img src="images/folder.png" alt="Yellow Folder">
                <span class="folder-label">salvation</span>
            </a>
        </div>
    </div>
</body>
</html>
